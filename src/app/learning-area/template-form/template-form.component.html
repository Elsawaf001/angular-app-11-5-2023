<div class="container-fluid">
  <h1>BootCamp Enrollment Form</h1>
  <form #userForm="ngForm">
    {{userForm.value | json}}
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" ngModel name="firstName" >
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" ngModel>
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" class="form-control" name="phoneNumber" ngModel>
    </div>

    <div class="form-group">
      <select class="custom-select" name="myInterest" ngModel>
        <option >Iam Interested In</option>
        <option *ngFor="let topic of topics">{{topic}}</option>

      </select>
    </div>


    <div class="mb-3">
      <label>Time Preference</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timePreference" value="morning" ngModel>
     <label class="form-check-label">Morning (9Am - 12Pm)</label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="timePreference" value="event" ngModel>
        <label class="form-check-label">Evening (5pm - 8pm)</label>
      </div>
    </div>

<div class="form-check mb-3">
  <input class="form-check-input" type="checkbox" name="offers" ngModel>
  <label class="form-check-label">Send Me Promotional Offers</label>
</div>

    <button class="btn btn-primary" type="submit">Submit Form</button>
  </form>
</div>
