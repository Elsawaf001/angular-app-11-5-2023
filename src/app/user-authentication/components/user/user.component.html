<div class="container">
  <div class="row mb2 mt-2 text-center">
      <div class="col-md-4"></div>
    <div class="col-md-4">
      <h3>User Management Portal</h3>
      <small *ngIf="titleAction$ | async as title">{{title}}</small>
    </div>
    <div class="col-md-4"></div>
  </div>


  <div class="navbar navbar-expand breadcrumb">
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <div class="nav nav-pills">
        <a   (click)="changeTitle('Users')"
           class="nav-item nav-link active ml-1" data-toggle="tab">
          <i class="fa fa-user"></i>
          Users
        </a>
        <a (click)="changeTitle('Settings')"
           class="nav-item nav-link  ml-3" data-toggle="tab">
          <i class="fa fa-cogs"></i>
          Settings
        </a>
        <a (click)="changeTitle('Welcome')"
           class="nav-item nav-link move-right mr-3" data-toggle="tab">
          Welcome
          <i class="fa fa-user"></i>
        </a>
      </div>
    </div>
  </div>

</div>


<div class="tab-content mt-3" id="myTabContent">
  <div class="mb-3 float-right">
    <div class="btn-group mr-2">
      <form class="form-inline my-2 my-lg-0 justify-content-center">
        <input name="searchFileName" class="form-control mr-sm-2" type="search" placeholder="Search Users...">
      </form>
      <button type="button" class="btn btn-info" data-toggle="model"
              data-target="#addUserModel">
        <i class="fa fa-plus"></i> New User
      </button>
    </div>
    <div class="btn-group">
      <button type="button" class="btn btn-info" (click)="getUsers(true)">
        <i [hidden]="!refreshing" class="fas fa-sync fa-spin"></i>
        <i [hidden]="refreshing" class="fas fa-sync"></i>

      </button>
    </div>
  </div>

  <table class="table table-hover">
    <thead class="table-borderless">
    <tr class="text-center">
      <th>Photo</th>
      <th>User ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>UserName</th>
      <th>Email</th>
      <th>Status</th>
      <th>Action</th>


    </tr>
    </thead>

    <tbody *ngFor="let appUser of users">
    <tr class="text-center">
      <td> <img height="40" src="{{appUser?.profileImageUrl}}" class="rounded-circle img-fluid img-thumbnail" alt="User Image"> </td>
      <td>{{appUser?.id}}</td>
      <td>{{appUser?.firstName}}</td>
      <td>{{appUser?.lastName}}</td>
      <td>{{appUser?.userName}}</td>
      <td>{{appUser?.email}}</td>
      <td>
        <span [hidden]="!appUser?.isActive" class="badge badge-success">Active</span>
        <span [hidden]="appUser?.isActive" class="badge badge-danger">Inactive</span>
      </td>
<td class="">
  <button class="btn btn-outline-info"><i class="fas fa-edit"></i> </button>
  <button class="btn btn-outline-danger"><i class="fas fa-trash"></i> </button>

</td>
    </tr>
    </tbody>
    <button [hidden]="true" type="button" id="openUserInfo" data-toggle="model" data-target="#viewUserModel"></button>
    <button [hidden]="true" type="button" id="openUserEdit" data-toggle="model" data-target="#editUserModel"></button>

  </table>

</div>
